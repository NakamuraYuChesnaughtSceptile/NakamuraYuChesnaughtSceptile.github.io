    /*1桁消す*/

    function pointClick(){
      if((result.value).indexOf(".") !== -1){
        result.value = result.value;

    }

          result.value+="+";
        }
        else{
          result.value+="+"
        }
      }

        math = (math.slice( 0, -1 ))+(result.value).replace( /,/g , "" )+"-";

      function multiplication(){
        if(isNaN(result.value.slice(-1))){
          result.value = result.value.slice(0,-1);
          result.value+="×";
        }
        else{
          result.value+="×"
        }

      function division(){
        if(isNaN(result.value.slice(-1))){

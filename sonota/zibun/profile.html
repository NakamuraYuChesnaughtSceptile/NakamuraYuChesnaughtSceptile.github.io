    body {
      margin: 0;

    header {

    #menu ul {
      list-style-type: none;
      display: table;
      table-layout: fixed;

      width: 100%;
      padding-left: 0;
    }

    #menu ul li {
      font-size: 20px;
      display: table-cell;
      text-align: center;
      vertical-align: middle;
      border-right: 1px solid #ccc;
    }

    #menu ul li:last-child {
      border-right: 0px;
    }

    #menu ul li a {
      color: #ffffff;
      text-decoration-line: none;
      font-family: 'Lusitana', serif;
    }

    #menu ul li a:hover {
      letter-spacing: 8px;
      transition: all .3s;
    }

    h1 {
      font-size: 80px;
      text-align: center;
      margin: 10px 0 100px 0;
      font-family: 'Lusitana', serif;
      letter-spacing: 40px;
      text-shadow: 5px 5px 1px #999999;
    }

    h2 {
      font-size: 40px;
      text-align: center;
      letter-spacing: 40px;
      font-family: "Sawarabi Gothic";
      text-shadow: 5px 5px 1px #000;
    }

    #honbun {

      margin: auto;
      padding: auto;
      width: 1100px;
      font-family: "Sawarabi Gothic";
    }

    #honbun table {
      text-align: center;
    }

    .fadein {
      opacity: 0;
      text-align: center;
      transform: translate(0, 50px);
      transition: all 500ms;
    }

    .fadein img {
      border-radius: 50%;
    }

    .effects .fadein img {
      border-radius: 0%;
    }

    .fadein.scrollin {
      opacity: 1;
      transform: translate(0, 0);
    }

    .effects {
      display: table;
      table-layout: fixed;
      text-align: center;
      width: 100%;
      padding-left: 0;
    }

    .effects .fadein {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }

    .effects .fadein:nth-of-type(2) {
      -moz-transition-delay: 200ms;
      -webkit-transition-delay: 200ms;
      -o-transition-delay: 200ms;
      -ms-transition-delay: 200ms;
    }

    .effects .fadein:nth-of-type(3) {
      -moz-transition-delay: 400ms;
      -webkit-transition-delay: 400ms;
      -o-transition-delay: 400ms;
      -ms-transition-delay: 400ms;
    }

    .effects .fadein:nth-of-type(4) {
      -moz-transition-delay: 600ms;
      -webkit-transition-delay: 600ms;
      -o-transition-delay: 600ms;
      -ms-transition-delay: 600ms;
    }

    footer {
      display: flex;
      border-top: solid 1px #cccccc;
      background: #222222;
      font-size: 7px;
      justify-content: center;
      align-items: center;
      height: 50px;
    }
  </style>

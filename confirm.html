<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<input type="button" id="alertButton" value="確認ダイアログ表示">

  <script>
  //確認ダイアログ表示関数
  var showConfirmDialog = function(){
    if(confirm("ページを送信しても良いですか?")){
      console.log("ページ送信");
    }
   
  }

  //リスナー登録
  window.onload = function(){
    document.getElementById('alertButton').addEventListener("click",showConfirmDialog,false);
  }
  </script>
</body>
</html>
